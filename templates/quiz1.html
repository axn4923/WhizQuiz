                    <h1>Which datapath does the picture represent?</h1>
                    <img src="/static/load.JPG">
                    <button class="quizButton" onclick="incorrectJump()">jump</button>
                    <button class="quizButton" onclick="incorrectAdd()">add</button>
                    <button class="quizButton" onclick="incorrectStore()">store</button>
                    <button class="quizButton" onclick="correct()">load</button>

                    <script>
                    function correct() {
                      alert("Correct! Load instruction reads 2 registers from the register file, calculates the address using sign offset, and updates back to the register file, just as described in the picture.Correct!");
                    }
                    function incorrectJump() {
                      alert("Incorrect! Jump instruction calculates the target address using sign extend and a separate ALU that calculates the PC addresses In the Fetch stage. Then reads and compares register operands. Since the picture represented does not even include the pc (address), it is not a jump representation.");
                    }
                    function incorrectStore() {
                      alert("Incorrect! A store instruction reads register operands, calculates address using 16-bit offset sign-extent and finally writes register value to memory. Since in the picture represented there is only reading data from data memory and not storing it, it is not a store instruction representation.");
                    }
                    function incorrectAdd() {
                      alert("Incorrect! An add instruction is an ALU instruction, which reads register values from the register file, performs arithmetic operation and then writes the result to a register. This instruction only uses the register file and ALU, and therefore is not represented in this picture.");
                    }
                    </script>

                    <h1>What are the datapath components?</h1>
                    <button class="quizButton" onclick="incorrect2()">The set of components that control how instructions are executed.</button>
                    <button class="quizButton" onclick="incorrect2()">The wires connecting the different components in a CPU.</button>
                    <button class="quizButton" onclick="incorrect2()">A set of registers in memory that store the next instructions to execute.</button>
                    <button class="quizButton" onclick="correct2()">The set of hardware components that combine to execute an instruction.</button>

                    <script>
                    function incorrect2() {
                      alert("Incorrect! The datapath components are the pieces of hardware in a CPU that are used to execute any instruction. Components including the ALU, register file, and the multiplexer are just a few.");
                    }
                    function correct2() {
                      alert("Correct! The datapath components are the pieces of hardware in a CPU that are used to execute any instruction. Components including the ALU, register file, and the multiplexer are just a few.");
                    }
                    </script>

                    <h1>What are the control components?</h1>
                    <button class="quizButton" onclick="incorrect3()">The wires connecting the different components in a CPU.</button>
                    <button class="quizButton" onclick="correct3()">The set of components that control how instructions are executed.</button>
                    <button class="quizButton" onclick="incorrect3()">The set of hardware components that combine to execute an instruction.</button>
                    <button class="quizButton" onclick="incorrect3()">A set of registers in memory that store control commands for instructions.</button>

                    <script>
                    function incorrect3() {
                      alert("Incorrect! In order for instructions to be properly executed, they must be executed in the correct order with the correct CPU component. To control this behavior, we use control components including the control unit and control signals it sends out.");
                    }
                    function correct3() {
                      alert("Correct! In order for instructions to be properly executed, they must be executed in the correct order with the correct CPU component. To control this behavior, we use control components including the control unit and control signals it sends out.");
