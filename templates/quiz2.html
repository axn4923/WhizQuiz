                    <h1>Which instruction type is shown below?</h1>
                    <img src="/static/rtype.JPG">
                    <button class="quizButton" onclick="correct1()">R-type</button>
                    <button class="quizButton" onclick="incorrect1()">J-type</button>
                    <button class="quizButton" onclick="incorrect1()">I-type</button>
                    <button class="quizButton" onclick="incorrect1()">None of the above</button>

                    <script>
                    function correct1() {
                      alert("Correct! All instructions in MIPS have an opcode (first 6 bits), but this instruction shown above also has an rs, rt, and rd, which the other two instructions do not. I-type instructions have an op, rs, rt, and immediate. J-type instructions have an op and instruction index.");
                    }
                    function incorrect1() {
                      alert("Incorrect! All instructions in MIPS have an opcode (first 6 bits), but this instruction shown above also has an rs, rt, and rd, which the other two instructions do not. I-type instructions have an op, rs, rt, and immediate. J-type instructions have an op and instruction index.");
                    }
                    </script>

                    <h1>Which of the following does not occur during an ALU instruction?</h1>
                    <button class="quizButton" onclick="incorrect2()">Read register values.</button>
                    <button class="quizButton" onclick="incorrect2()">Perform operation.</button>
                    <button class="quizButton" onclick="incorrect2()">Write the result to register.</button>
                    <button class="quizButton" onclick="correct2()">Write the result to the main memory.</button>

                    <script>
                    function correct2() {
                      alert("Correct! During an ALU instruction, writing a value to the main memory is never done. Once the operation is performed, the new value is written to a register in the register file that the programmer specifies, not to main memory.");
                    }
                    function incorrect2() {
                      alert("Incorrect! During an ALU instruction, writing a value to the main memory is never done. Once the operation is performed, the new value is written to a register in the register file that the programmer specifies, not to main memory.");
                    }
                    </script>

                    <h1>Which instruction type is shown below?</h1>
                    <img src="/static/store.JPG">
                    <button class="quizButton" onclick="incorrect3()">Load</button>
                    <button class="quizButton" onclick="correct3()">Store</button>
                    <button class="quizButton" onclick="incorrect3()">ALU</button>
                    <button class="quizButton" onclick="incorrect3()">Branch</button>

                    <script>
                    function correct3() {
                      alert("Correct! A load instruction will read from 1 register location, but not 2. An ALU instruction does not write data to memory. A branch instruction also does not write data to memory. A store instruction reads from 2 registers, uses the ALU, and writes data back to main memory. Therefore, only a store instruction is a viable option.");
                    }
                    function incorrect3() {
                      alert("Incorrect! A load instruction will read from 1 register location, but not 2. An ALU instruction does not write data to memory. A branch instruction also does not write data to memory. A store instruction reads from 2 registers, uses the ALU, and writes data back to main memory. Therefore, only a store instruction is a viable option.");
                    }
