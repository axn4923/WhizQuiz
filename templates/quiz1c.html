                    <script>
                    function correct() {
                      alert("Correct! Load instruction reads 2 registers from the register file, calculates the address using sign offset, and updates back to the register file, just as described in the picture.Correct!");
                    }
                    function incorrectJump() {
                      alert("Incorrect! Jump instruction calculates the target address using sign extend and a separate ALU that calculates the PC addresses In the Fetch stage. Then reads and compares register operands. Since the picture represented does not even include the pc (address), it is not a jump representation.");
                    }
                    function incorrectStore() {
                      alert("Incorrect! A store instruction reads register operands, calculates address using 16-bit offset sign-extent and finally writes register value to memory. Since in the picture represented there is only reading data from data memory and not storing it, it is not a store instruction representation.");
                    }
                    function incorrectAdd() {
                      alert("Incorrect! An add instruction is an ALU instruction, which reads register values from the register file, performs arithmetic operation and then writes the result to a register. This instruction only uses the register file and ALU, and therefore is not represented in this picture.");
                    }
                    </script>
